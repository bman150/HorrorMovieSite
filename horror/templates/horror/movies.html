{% extends 'base.html' %}
{% block content %}
<h1>Horror Movie List</h1>
<table class="table">
    <tr>
        <th>Title</th>
    </tr>
    {% for m in movie_list %}
        <tr>
            <td><a href="{% url 'moviedetail' id=m.id %}">{{m.movietitle}}</a></td>
        </tr>
    {% endfor %}

</table>

{% endblock %}
